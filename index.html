<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <title>Gulp Starter</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Language" content="pl-PL" />
  <link rel="stylesheet" type="text/css" href="assets/css/vendor.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/custom.min.css">
</head>

<body>
  <form class="form" id="udv-sumbit">
    <label class="label">
      <input class="input" placeholder="Example One - Required" id="udv-input" data-req="true">
    </label>
    <label class="label">
      <input class="input" placeholder="Example Two - Zip Code" id="udv-input" data-req="true"
        data-reg="[0-9]{2}-[0-9]{3}">
    </label>
    <label class="label label--checkbox">
      <input class="checkbox" type="checkbox" id="udv-input" data-req="true">
      <span class=" label-text">Example Three - Checkbox</span>
    </label>
    <button class="button">Check</button>
  </form>

</body>
<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/custom.min.js"></script>

</html>
